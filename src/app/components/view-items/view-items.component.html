<div class="container">
  <div class="flex-title">
    <h1>Datos ApiRest</h1>
    <button pButton type="button" label="AÃ±adir" class="p-button-info" (click)="editList(undefined)"></button>
  </div>
  <div>
    <div class="p-field-checkbox">
      <label>Activar header 'Accept'</label>
      <p-checkbox [(ngModel)]="checked" (ngModelChange)="getApiRest(checked)" binary="true" ></p-checkbox>
    </div>
  </div>

  <p-table #table [value]="customers"
           [lazy]="true"
           (onLazyLoad)="loadCustomers($event)"
           [paginator]="true"
           [rows]="5"
           [totalRecords]="totalRecords"
           [loading]="loading"
           styleClass="p-datatable-responsive"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>About</th>
        <th>Acces URL</th>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item._about}}</td>
        <td>{{item.accessURL}}</td>
        <td>{{item.title}}</td>
        <td>
          <div class="actions">
            <button pButton type="button" label="Editar" (click)="editList(item)" class="p-button-info"></button>
            <button pButton type="button" label="Eliminar" class="p-button-danger" (click)="deleteItem(item)"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-toast position="top-right"></p-toast>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" acceptLabel="Aceptar" rejectLabel="Cancelar"></p-confirmDialog>
</div>
